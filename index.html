<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>Educentr Təhsil Mərkəzi İmtahan Nəticəsi</title>
<style>
body {
  background: linear-gradient(135deg, #007bff, #0056b3);
  font-family: Arial, sans-serif;
  display: flex; justify-content: center; align-items: center;
  height: 100vh; color: #fff;
}
.box {
  background: #fff; color: #000; padding: 30px; border-radius: 15px;
  width: 400px; text-align: center;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
}
input {
  width: 100%; padding: 10px; margin: 6px 0;
  border: 1px solid #ccc; border-radius: 5px;
}
button {
  background: #007bff; color: #fff; padding: 10px 15px;
  border: none; border-radius: 5px; cursor: pointer;
  width: 100%; font-size: 16px;
}
button:hover { background: #0a80ff; }
table {
  width: 100%; border-collapse: collapse; margin-top: 10px;
}
th, td {
  border: 1px solid #ddd; padding: 8px; text-align: center;
}
</style>
</head>
<body>
  <div class="box">
    <h2>Educentr Təhsil Mərkəzi İmtahan Nəticəsi</h2>
    <input id="searchID" placeholder="Şagird ID">
    <button onclick="search()">Axtar</button>
    <div id="result"></div>
  </div>

<script>
function search() {
  const id = document.getElementById("searchID").value.trim();
  const data = JSON.parse(localStorage.getItem("imtahanlar")) || [];
  const results = data.filter(x => x.id === id);

  if (results.length === 0) {
    document.getElementById("result").innerHTML = "<p style='color:red'>Nəticə tapılmadı!</p>";
    return;
  }

  let html = "<table><tr><th>Ad</th><th>Soyad</th><th>Sinif</th><th>Fənn</th><th>Düz</th><th>Səhv</th><th>Boş</th></tr>";
  results.forEach(r => {
    html += `<tr>
      <td>${r.ad}</td>
      <td>${r.soyad}</td>
      <td>${r.sinif}</td>
      <td>${r.fenn}</td>
      <td>${r.duz}</td>
      <td>${r.sehv}</td>
      <td>${r.bos}</td>
    </tr>`;
  });
  html += "</table>";

  document.getElementById("result").innerHTML = html;
}
</script>
</body>
</html>
